# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - portabletext-backend-nhi

on:
  push:
    branches: [master]
    paths-ignore:
    - 'NHI.PortableText.Example/frontend/**'
  pull_request:
    branches: [master]
    paths-ignore:
    - 'NHI.PortableText.Example/frontend/**'
  workflow_dispatch:

defaults:
  run:
    working-directory: NHI.PortableText.Example/server

jobs:
  build-and-deploy:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@master

    - name: Set up .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '3.1.102'

    - name: Build with dotnet
      run: dotnet build --configuration Release

    - name: dotnet publish
      run: dotnet publish -c Release -o ${{env.DOTNET_ROOT}}/myapp

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'portabletext-backend-nhi'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_d84a234982934bbb933ab6ceb52d16c0 }}
        package: ${{env.DOTNET_ROOT}}/myapp 