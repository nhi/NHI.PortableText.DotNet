name: .NET Core

on:
  push:
    branches: [master]
    paths-ignore:
    - 'NHI.PortableText.Example/**'
  pull_request:
    branches: [master]
    paths-ignore:
    - 'NHI.PortableText.Example/**'
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.301
    - name: Install dependencies
      run: dotnet restore ./NHI.PortableText
    - name: Build
      run: dotnet build --configuration Release --no-restore ./NHI.PortableText
    - name: Test
      run: dotnet test --no-restore --verbosity normal ./NHI.PortableText
